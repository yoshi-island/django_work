version: '3'

services:
  db:
    image: postgres
  redis:
    image: redis:2.8
    ports:
      - "6379:6379"
  django:
    build: .
    command: python manage.py runsslserver 0.0.0.0:8001 --certificate /etc/letsencrypt/live/www.yoshiislandserver.net/cert.pem --key /etc/letsencrypt/live/www.yoshiislandserver.net/privkey.pem
    volumes:
      - .:/code
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - "8001:8001"
    depends_on:
      - db
      - redis
